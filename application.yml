eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservice:
    db-service:
      endpoints:
        endpoint:
          uri: http://db-service/rest/db/
   stock-service:
    endpoints:
      endpoint:
        uri: http://stock-service/rest/stock/
